<mat-toolbar color="primary">
  <mat-toolbar-row class="expanded-toolbar">
    <div fxLayout="row">
      <button mat-button routerLink="/">{{title}}</button>
    </div>
    <mat-slide-toggle fxFlex [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">
      {{selectedTheme}}
      Beer
    </mat-slide-toggle>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button routerLink="/">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-button routerLink="/beer">Beer</button>
      <button mat-button routerLink="/breweries">Breweries</button>
      <button mat-button *ngIf="!isAuthenticated" (click)="login()">Login</button>
      <button mat-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-menu-item routerLink="/beer">Beer</button>
  <button mat-menu-item routerLink="/breweries">Breweries</button>
  <button mat-menu-item *ngIf="!isAuthenticated" (click)="login()">Login</button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">Logout</button>
</mat-menu>
